<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">
            <h1 class="text-2xl font-semibold text-center mb-6"> login </h1>
            <input type="text" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required id="email">
            <input type="password" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required id="password">
            <button class="w-full bg-blue-500 hover:bg-blue-400 text-white py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition ease-in-out duration-300" id="submit">
                login
            </button>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
